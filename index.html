<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link href="styles/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habbit App" />
            <nav class="menu">
                <div class="menu__list">
                    <!-- <button class="menu__item menu__item__active">
                        <img src="images/water.svg" alt="Вода"/>
                    </button>
                    <button class="menu__item" menu-habbit-id="1">
                        <img src="images/food.svg" alt="Еда" />
                    </button> -->
                </div>
                <button class="menu__add" onclick="togglePopup()">
                    <img src="images/add.svg" alt="Добавить привычку" />
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <h1 class="h1">-</h1>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">-</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover__bar"></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days">
                    <!-- <div class="habbit">
                    <div class="habbit__day">День 1</div>
                    <div class="habbit__comment">Первый подход всегда даётся тяжело</div>
                    <button class="habbit__delete">
                        <img src="images/shape.svg" alt="Корзина"/>
                    </button>
                </div> -->
                </div>
                <div class="habbit">
                    <div class="habbit__day"></div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input class="input__icon" type="text" placeholder="Комментарий" name="comment" />
                        <img class="input__iconca" src="images/comment.svg" alt="Комментарий" />
                        <button class="button" type="submit">Готово</button>
                    </form>
                </div>
            </main>
        </div>
        <div class="cover cover__hidden" id="add-habbit-popup">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon-active" onclick="setIcon(this, 'sport')">
                        <img src="images/sport.svg" alt="Спорт" />
                    </button>
                    <button class="icon" onclick="setIcon(this, 'water')">
                        <img src="images/water.svg" alt="Вода" />
                    </button>
                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="images/food.svg" alt="Еда" />
                    </button>
                    <button class="popup-close" onclick="togglePopup()">
                        <img src="/images/close.svg" alt="Закрыть попап" />
                    </button>
                </div>
                <form class="popup-form" onsubmit="addHabbit(event)">
                    <input type="text" placeholder="Название" name="name" />
                    <input type="text" placeholder="Иконка" hidden value="sport" name="icon" />                   
                    <input type="number" placeholder="Цель" name="target" />
                    <button class="button" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
